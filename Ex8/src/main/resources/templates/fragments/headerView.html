<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title th:text="#{index.tab}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My own private list of things to do!">
    <meta name="keywords" content="to do list, duties">
    <meta name="author" content="MichaÅ‚ Majewski">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!-- BOOTSTRAP ICONS -->
    <link th:href="@{/assets/font/bootstrap-icons.css}" rel="stylesheet" type="text/css">

</head>
<body>
<header>
    <div class="container">
        <div class="text-center">
            <div class="row">
                <div class="col-sm">
                    <i class="bi bi-card-checklist" style="font-size: 4rem; color: lavender"></i>
                </div>
                <div class="col-sm">
                    <h1 th:text="#{index.title}"></h1>
                </div>
                <div class="col-sm">
                    <i class="bi bi-card-checklist" style="font-size: 4rem; color: lavender"></i>
                </div>
            </div>

            <h3 th:text="#{index.subtitle}" class="fw-lighter"></h3>
        </div>
    </div>
    <hr/>
    <div align="center">
        <a type="button" class="btn btn-success" th:text="#{listBTN.add}" style="width: 49%"
           th:href="#{link.add}"></a>
        <a type="button" class="btn btn-danger disabled" th:text="#{listBTN.remove}" style="width: 49%"></a>
    </div>
    <hr/>
</header>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
